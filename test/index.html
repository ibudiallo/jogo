<!doctype html>
<html>
<head>
	<title>Jogo - JSON to golang converter</title>
	<script src="../testdata/sample.js"></script>
	<script src="../src/js/jogo/jogo.js"></script>
	<script src="../src/js/render/render.js"></script>
	<link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
	<header class="page-header">
		<h1 class="page-header__title">Jogo</h1>
		<p class="page-header__sub-title">JSON to Go struct converter.</p>
	</header>
	<section class="page-content">
		<div class="container">
			<div class="user-content">
				<div class="form-ctrl">
					<label>Variable Name:</label>
					<input type="text" value="Generated" id="varname"/>
					<span id="option-btn" class="option-btn">Options +</span>
					<button id="convBtn">Convert</button>
				</div>
				<form class="form-ctrl option-box" id="option-box">
					<h3>Options:</h3>
					<div class="form-ctrl">
						<label>Tabs</label>
						<div>
							<input type="radio" name="tabs" value="tab" /> \t
							<input type="radio" name="tabs" value="space" /> spaces
						</div>
					</div>
					<div class="form-ctrl">
						<label>Annotations</label>
						<div><input type="checkbox" name="annotation" value="1" /> Show Annotations</div>
						<div><input type="checkbox" name="omitempty" value="1" /> Show Omit empty</div>
					</div>
				</form>
				<div class="form-ctrl">
					<textarea id="textarea" class="uc__text-box" placeholder="Paste your json here"></textarea>
				</div>
			</div>
			<div class="user-content">
				<div class="uc-window">
					<div id="box" class="uc-window__preview" contenteditable="true"></div>
				</div>
			</div>
		</div>
	</section>
<script>
	window.addEventListener("load",function() {
		Render.init("web");
	},false);
</script>
</body>
</html>
